# Site settings
title: Ashen's Blog
SEOTitle: Ashen的博客 | Ashen's Blog
header-img: img/post-bg-desk.jpg
email: 2307603152@qq.com
description: "Every failure is leading towards success."
keyword: "OpenSees, Abaqus, 结构振动控制, 深度学习"
url: "http://ashenoneme.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/AshenOneme/AshenOneme.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Talk is cheap, show me the code!"
sidebar-avatar: /img/Ashen.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     AshenOneme
# zhihu_username:     AshenOneme
github_username:    AshenOneme
# facebook_username:  AshenOneme
# jianshu_username:   AshenOneme
#twitter_username:   AshenOneme




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: qiubaiying

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: ac9dc8248bad874a35f2                           #生成的clientID
  clientSecret: a5bca4c5498ef342b28786de4f3ef5c7cff399f4    #生成的clientSecret
  repo: GitalkAshen    #仓库名称
  owner: AshenOneme    #github用户名
  admin: AshenOneme
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
ga_track_id: 'UA-90855596-1'            # Format: UA-xxxxxx-xx
ga_domain: auto              # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



